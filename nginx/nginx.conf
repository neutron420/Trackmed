events {
    worker_connections 1024;
}

http {
    upstream admin_api {
        server admin-be:3000;
    }

    upstream user_api {
        server user-be:3001;
    }

    upstream websocket {
        server websocket:3003;
    }

    upstream ws_health {
        server websocket:3004;
    }

    # Admin API
    server {
        listen 80;
        server_name admin.trackmed.local;

        location / {
            proxy_pass http://admin_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # User API
    server {
        listen 80;
        server_name api.trackmed.local;

        location / {
            proxy_pass http://user_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # WebSocket
    server {
        listen 80;
        server_name ws.trackmed.local;

        # WebSocket endpoint
        location / {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://ws_health/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # Main domain - reverse proxy to user API by default
    server {
        listen 80 default_server;
        server_name _;

        location /admin {
            rewrite ^/admin(.*) $1 break;
            proxy_pass http://admin_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /ws {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        location / {
            proxy_pass http://user_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
