<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ecfdf5"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#bgGrad)"/>
  
  <!-- Medical cross / Plus sign -->
  <rect x="38" y="20" width="24" height="60" rx="4" fill="url(#crossGrad)"/>
  <rect x="20" y="38" width="60" height="24" rx="4" fill="url(#crossGrad)"/>
  
  <!-- Tracking dots / path indicator -->
  <circle cx="25" cy="75" r="5" fill="white" opacity="0.9"/>
  <circle cx="38" cy="75" r="4" fill="white" opacity="0.7"/>
  <circle cx="50" cy="75" r="3" fill="white" opacity="0.5"/>
  
  <!-- QR code corner hint -->
  <rect x="70" y="15" width="15" height="15" rx="2" fill="white" opacity="0.3"/>
  <rect x="72" y="17" width="4" height="4" fill="white" opacity="0.5"/>
  <rect x="79" y="17" width="4" height="4" fill="white" opacity="0.5"/>
  <rect x="72" y="24" width="4" height="4" fill="white" opacity="0.5"/>
</svg>
